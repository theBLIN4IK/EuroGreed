<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<div class="addblock">
			<img class="imgblock" src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM=">
			<div class="input-cont">
				<input class="intxt" type="text" placeholder="Введите название" />
				<input class="innum" type="number" placeholder="Введите цену" />
				<button class="upload">Добавить</button>
			</div>
		</div>
		<!-- шапка -->
		<div class="hat">
			<div class="hat-top">
				<div class="top-left"><p class="logo-txt">еврожмот</p><p class="deskription-txt">крупнейший продуктовый гипермаркет в Беларуси</p></div>
				<div class="top-right">
					<img src="https://cosmeticadarom.ru/wa-data/public/shop/img/gp-1.png" height="130px">
					<img src="https://priobye.ru/files/images/link-badge-appstore.png" height="100px">
				</div>
			</div>
			
			<div class="hat-bottom">
                 <button class="get">Получить все продукты</button> <button class="sale">Скидончик</button> <button class="add">Добавить продукт</button> 
			</div>
           </div>
            <!-- рай продуктив -->
			<ul class="products"></ul>
			<div class="sale-top"><p class="sale-txt">еврожмот</p><p class="sale-deskr">sales)</p></div>
			<ul class="sales"></ul>




		
		
		<script src="script.js"></script>
	</body>
</html>
